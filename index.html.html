<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Para Você, Beatrice</title>
<style>
    body {
        background: #fff6e8;
        font-family: 'Georgia', serif;
        color: #5a3730;
        text-align: center;
        padding: 40px;
    }
    .card {
        background: #ffffffd9;
        padding: 30px;
        border-radius: 20px;
        max-width: 600px;
        margin: auto;
        box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    /* A largura da imagem foi mantida em 85% para caber no "card" */
    img {
        width: 85%;
        border-radius: 10px;
        margin-bottom: 25px;
    }
    audio {
        margin-top: 20px;
        width: 90%;
    }
    h1 {
        font-size: 32px;
        margin-bottom: 20px;
    }
    p {
        font-size: 18px;
        margin-top: 5px;
    }
</style>
</head>
<body>
<div class="card">
    <h1>Para você, Raio de Sol</h1>
    <p>Uma pequena lembrança de quem te ama</p>
    <img src="7AD79A7E-6A9B-4DA3-8A78-DDA6E72A813D.jpg" alt="Foto romântica">
    <audio controls>
        <source src="A calma que o caos deixou.mp3" type="audio/mpeg">
        Seu navegador não suporta o elemento de áudio.
    </audio>
</div>
</body>
</html>
